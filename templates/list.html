{% extends 'base.html' %}

{% block customcss %}
{% endblock customcss %}

{% block header %}
<div class="alert alert-primary" role="alert">
    社内SNS
</div>
{% endblock header %}

{% block content %}
<div class='container'>
    {% for item in objects_list %}
    <div class="alert alert-success" role="alert">
        <p>タイトル:<a href="{% url 'detail' item.pk %}">{{item.title}}</a></p>
        <p>投稿者:{{item.author}}</p>
        <a href="{% url 'good' item.pk %}" class="btn btn-primary" role="button" aria-pressed="true">いいねする{{ item.good }}</a>
        <a href="{% url 'read' item.pk %}" class="btn btn-secondary" role="button" aria-pressed="true">既読にする{{ item.read }}</a>
    </div>
    {% endfor %}
    <a href="{% url 'logout' %}">ログアウト</a>
</div>
{% endblock content %}
